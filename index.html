<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <!-- font awesome kits -->
    <script src="https://kit.fontawesome.com/5ce96db8a2.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header class="header-container">
        <!-- logo and nav start -->
        <section class="header-content-container">
            <h3 class="primary-color top-header">Influencer products</h3>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </section>
        <!-- logo and nav end -->

        <!-- header banner section start -->
        <section class="header-banner-container">
            <div class="header-left-document">
                <h3 class="banner-left-heading primary-color">Start your Journey as Influencer</h3>
                <p class="banner-left-description primary-color primary-description">Lorem ipsum dolor sit amet,
                    consectetur
                    adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus
                    faucibus.</p>
                <button class="common-btn prebook-btn">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="header-right-image">
                <img src="images/main-camera.png" alt="" srcset="">
            </div>
        </section>
        <!-- header banner section end -->

    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="brand">
            <img src="logos/Alibaba.svg" alt="alibaba" srcset="">
            <img src="logos/Amazon.svg" alt="amazon" srcset="">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz" srcset="">
            <img src="logos/Ebay.svg" alt="Ebay" srcset="">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Walmart.svg" alt="Walmart">
            <img src="logos/Target.svg" alt="Target">
        </section>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
</body>

</html>
